<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="registration.js"></script>
    <title>Document</title>
</head>
<style>
    * {
        padding: 0%;
        margin: 0%;
        font-size: 25px;
    }

    .box {
        border: 2px solid red;
        height: 690px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url(image.png);
    }

    .box2 {
        border: 2px solid red;
        height: 400px;
        width: 500px;
        background-color: rgb(238, 172, 18);
        padding: 5px;
    }

    .qw {
        color: black;

    }

    .er {
        color: black;
    }

    #username {
        border-radius: 10px;
        width: 450px;

    }

    #email {
        border-radius: 10px;
        width: 450px;


    }

    #submit {
        position: absolute;
        top: 300px;
        left: 730px;
    }
</style>

<body>
    <div class="box">
        <div class="box2">
            <form id="myForm">
                <label for="username" class="qw">Username:</label> <br>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="email" class="er">Email:</label><br>
                <input type="email" id="email" name="email" required>
                <br>
                <button type="submit" id="submit">Submit</button> <br>
            </form>

            <!-- Dynamic Content Updates -->
            <button id="loadContent">Load Content</button>
            <div id="content"></div>

        </div>
    </div>


</body>

</html>
