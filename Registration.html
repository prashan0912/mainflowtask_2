<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Form Validation
            document.getElementById('myForm').addEventListener('submit', function(event) {
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;

                if (!username || !email) {
                    alert('All fields are required.');
                    event.preventDefault();
                } else {
                    alert('Form submitted successfully!');
                }
            });

            // Interactive Menu
            document.querySelectorAll('#menu > li').forEach(menuItem => {
                menuItem.addEventListener('mouseenter', () => {
                    const submenu = menuItem.querySelector('.submenu');
                    if (submenu) {
                        submenu.style.display = 'block';
                    }
                });

                menuItem.addEventListener('mouseleave', () => {
                    const submenu = menuItem.querySelector('.submenu');
                    if (submenu) {
                        submenu.style.display = 'none';
                    }
                });
            });

            // Dynamic Content Updates
            document.getElementById('loadContent').addEventListener('click', function() {
                const contentDiv = document.getElementById('content');
                const dynamicContent = document.createElement('p');
                dynamicContent.textContent = 'This is dynamically loaded content.';
                contentDiv.appendChild(dynamicContent);
            });
        });
    </script>
    <title>Document</title>
</head>
<style>
    *{
        padding: 0%;
        margin: 0%;
        font-size: 25px;
    }
    .box{
        border: 2px solid red;
        height: 690px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url(image.png);
    }
    .box2{
        border: 2px solid red;
        height: 400px;
        width: 500px;
        background-color: rgb(238, 172, 18);
        padding: 5px;
    }
    .qw{
        color: black;

    }
    .er{
        color: black;
    }
    #username{
        border-radius: 10px;
        width: 450px;

    }
    #email{
        border-radius: 10px;
        width: 450px;


    }
    #submit{
        position: absolute;
        top: 300px;
        left: 730px;
    }

</style>
<body>
    <div class="box">
        <div class="box2">
            <form id="myForm">
                <label for="username" class="qw">Username:</label> <br>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="email" class="er">Email:</label><br>
                <input type="email" id="email" name="email" required>
                <br>
                <button type="submit"  id="submit">Submit</button> <br>
            </form>
        
            <!-- Dynamic Content Updates -->
            <button id="loadContent">Load Content</button>
            <div id="content"></div>

        </div>
    </div>

    
</body>
</html>
